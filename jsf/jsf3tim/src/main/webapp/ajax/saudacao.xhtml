<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml"
   xmlns:h = "http://java.sun.com/jsf/html"
   xmlns:f = "http://java.sun.com/jsf/core"
   xmlns:tp = "http://java.sun.com/jsf/composite/tutorialspoint">
   
   <h:head>
      <title>IFPE Loja</title>
   </h:head>
   
   <h:body>
      <h2>Exemplo de Requisição Utilizando Ajax</h2>
      
      <h:form>
         <h:inputText id = "inputTurma" value = "#{ajaxController.turma}"></h:inputText>
         <h:commandButton value = "Saudação">
            <f:ajax execute = "inputTurma" render = "outputMessage" />
         </h:commandButton>
         <h2><h:outputText id = "outputMessage"
            value = "#{ajaxController.saudacao != null ?
            ajaxController.saudacao : ''}"
         /></h2>
      </h:form>
   </h:body>
</html>
