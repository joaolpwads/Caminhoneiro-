<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de imóveis</title>
    </h:head>
    <h:body>
        <h:body>
<h:form>
<h:panelGrid columns="2">
Marca: <h:selectOneMenu  
   valueChangeListener = "#{homeController.fabricanteChanged}" >
   <f:valueChangeListener type="br.edu.ifpe.loja.eventlistener.AutomovelEventListener" /> 
   <f:selectItems value = "#{homeController.fabricantes}" />
</h:selectOneMenu>
Modelo: <h:inputText value="#{homeController.automovel.modelo}"/>
Ano de Fabricação: <h:inputText value="#{homeController.automovel.anoFabricacao}"/>
Ano do Modelo: <h:inputText value="#{homeController.automovel.anoModelo}"/>
Observações: <h:inputTextarea value="#{homeController.automovel.observacoes}"/>
<h:commandButton value="salvar" action="#{homeController.salvar}"></h:commandButton>
</h:panelGrid>
Marca Selecionada: 		 
            <h:outputText id = "marcaSelecionada" value = "#{homeController.marcaSelecionada}"
            size = "20" />	
</h:form>
</h:body>
    </h:body>
</html>
