<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Cadastrar Rede Social da Empresa</title>
</h:head>
<h:body>
	<h2>Testando validador de link</h2>
	
	<h:form>
		<h:inputText id="urlInput" value="#{redeSocialController.redeSocial.url}" label="url">
			<f:validator validatorId="br.edu.ifpe.loja.validator.UrlValidator" />
										
		</h:inputText>
		<h:commandButton value="submit" action="rede_social_result"></h:commandButton>
		<br/>
		<br/>
		<h:message for ="urlInput" style="color:red"/>
	</h:form>
</h:body>
</html>
